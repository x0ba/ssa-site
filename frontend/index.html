<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Symphonic Student Association at UC San Diego - Join UCSD's classical music organization. Concerts, chamber ensembles, socials, and workshops for musicians and music lovers of all backgrounds since 2018."
    />
    <meta
      name="keywords"
      content="UCSD classical music, UC San Diego music organization, chamber orchestra, student ensemble, cheap concerts San Diego, classical music UCSD, symphonic association"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/fonts/open-sans-v44-latin-regular.woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/fonts/open-sans-v44-latin-600.woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="image"
      href="/assets/hero.webp"
      fetchpriority="high"
    />
    <title>SSA @ UCSD</title>
    <style>
      /* Critical CSS - Above the fold styles */

      /* Font Face Declarations */
      @font-face {
        font-display: swap;
        font-family: "Open Sans";
        font-style: normal;
        font-weight: 400;
        src: url("/fonts/open-sans-v44-latin-regular.woff2") format("woff2");
      }
      @font-face {
        font-display: swap;
        font-family: "Open Sans";
        font-style: normal;
        font-weight: 600;
        src: url("/fonts/open-sans-v44-latin-600.woff2") format("woff2");
      }

      /* Root Variables */
      :root {
        --accent: #181a18;
        --dark-background: #f5f2e4;
        --background: #f5f2e4;
        --brown: #563232;
        font-size: 16px;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Body Styles */
      body {
        font-family:
          "Open Sans",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial,
          sans-serif;
        background-color: #f5f2e4;
        color: #000;
        margin: 0;
      }

      /* Basic Link Styles */
      a {
        color: #000;
        text-decoration: underline;
        font-weight: 600;
      }

      /* Navbar Critical Styles */
      .navbar {
        border-bottom: 4px dashed #181a18;
      }

      .navbar-brand {
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 600;
      }

      .navbar-logo {
        margin-right: 8px;
        width: 40px;
        height: 40px;
      }

      /* Prevent layout shift for main content */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
